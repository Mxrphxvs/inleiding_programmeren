<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <main>

        <div class="h1_choose_character_container">
            <h1 id="h1_choose_character"> Who do you wanna be?</h1>
        </div>

        <div class="choose_character" id="">
           <img id="character" src="afbeeldingen/blank_character_v2.png" alt="lege karakter">
        </div> 

        <div class="choose_fruit" id="character_selector">
            <h2>Choose your fruit</h2>

            <button id="button_fruit_1">
                <img src="afbeeldingen/fruit_1.png" alt="Gomu Gomu No Mi">
                  <!-- <p>Gomu Gomu No Mi</p> -->
            </button>

            <button id="button_fruit_2">
                <img src="afbeeldingen/fruit_3.png" alt="Ope Ope No Mi">
                <!-- <p>Ope Ope No Mi</p> -->
            </button>

            <button id="button_fruit_3">
                <img src="afbeeldingen/fruit_2.png" alt="Yuki Yuki No Mi">
                <!-- <p>Yuki Yuki No Mi</p> -->
            </button>
            
             <br>
            
        </div>
         
        <div class="video_container" id="video_full">
            <video class="move_1_1" id="move_container" autoplay>
                <source src="videos/attack_1_1.mp4" type="video/mp4">
            </video> 
        </div>

        <footer id="move_selectors">
            <div id="move_selector_1">
                <button id="button_move_1">1</button>
                <button id="button_move_2">2</button>
                <button id="button_move_3">3</button>
            </div>
    
            <div id="move_selector_2">
                <button id="button_move_4">1</button>
                <button id="button_move_5">2</button>
                <button id="button_move_6">3</button>
            </div>
    
            <div id="move_selector_3"> 
                <button id="button_move_7">1</button>
                <button id="button_move_8">2</button>
                <button id="button_move_9">3</button>
            </div>
        </footer>


    </main>

    <script src="js/one_piece.js"></script>
</body>
</html>
